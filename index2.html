<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SRM Vadapalani | Auditorium Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- AOS CSS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <style>
    :root {
      --primary-blue: #0c4ca3;
      --accent-yellow: #e5b317;
      --base-bg: #e8ecf4;
      --white: #ffffff;
    }

    body {
      background-color: var(--base-bg);
      font-family: 'Segoe UI', sans-serif;
      transition: background-color 0.4s ease, color 0.4s ease;
    }

    .container {
      max-width: 620px;
      margin: 50px auto;
      background-color: var(--white);
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0 0 18px rgba(0, 0, 0, 0.08);
      transition: background-color 0.4s ease, color 0.4s ease;
    }

    h2 {
      color: var(--primary-blue);
      font-weight: 700;
    }

    .logo {
      max-height: 80px;
    }

    .form-label {
      font-weight: 500;
      color: #333;
    }

    .form-control, .form-select {
      border-radius: 8px;
    }

    .btn-primary-custom {
      background-color: var(--primary-blue);
      border: none;
      font-weight: 600;
      color: white;
      padding: 10px;
      font-size: 1.1rem;
      border-radius: 10px;
      transition: 0.3s ease-in-out;
    }

    .btn-primary-custom:hover {
      background-color: var(--accent-yellow);
      color: #000;
    }

    .confirmation {
      display: none;
      margin-top: 20px;
      padding: 20px;
      border-radius: 12px;
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    body.dark-mode {
      background-color: #121212;
      color: #f0f0f0;
    }

    body.dark-mode .container {
      background-color: #1e1e1e;
      color: #f0f0f0;
    }

    body.dark-mode h2 {
      color: var(--accent-yellow);
    }

    body.dark-mode .form-label {
      color: #ddd;
    }

    body.dark-mode .form-control,
    body.dark-mode .form-select {
      background-color: #2b2b2b;
      color: #f0f0f0;
      border-color: #444;
    }

    body.dark-mode .form-control::placeholder {
      color: #aaa;
    }

    body.dark-mode .btn-primary-custom {
      background-color: #f0f0f0;
      color: #0c4ca3;
    }

    body.dark-mode .btn-primary-custom:hover {
      background-color: var(--accent-yellow);
      color: #000;
    }

    body.dark-mode .confirmation {
      background-color: #1f3b1f;
      color: #d4edda;
      border-color: #2d5937;
    }

    body.dark-mode .form-check-label {
      color: #f0f0f0 !important;
    }
  </style>
</head>
<body>

<!-- üåê Navbar -->
<nav class="navbar bg-light px-3" data-aos="fade-down">
  <a class="navbar-brand" href="#"><img src="srm-logo.png" alt="SRM" height="40"></a>
  <div class="form-check form-switch ms-auto">
    <input class="form-check-input" type="checkbox" id="darkModeSwitch">
    <label class="form-check-label text-dark" for="darkModeSwitch">
      <span id="themeIcon">üåô</span>
    </label>
  </div>
  <a href="index.html" class="btn btn-outline-secondary ms-3">üè† Home</a>
</nav>

<!-- üíª Form Container -->
<div class="container" data-aos="fade-up">
  <div class="text-center mb-4" data-aos="zoom-in">
    <img src="srm-logo.png" alt="SRM Logo" class="logo mb-3">
    <h2>SRM Vadapalani ‚Äì Auditorium Registration</h2>
    <p class="text-muted">Select your preferred time slot (200 seats per slot)</p>
  </div>

  <form id="regForm" data-aos="fade-up">
    <div class="mb-3">
      <label class="form-label">Full Name</label>
      <input type="text" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Register Number</label>
      <input type="text" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Department</label>
      <input type="text" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Phone Number</label>
      <input type="tel" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Select Time Slot</label>
      <select class="form-select" required>
        <option value="">-- Choose a Slot --</option>
        <option>10:00 AM ‚Äì 11:00 AM (112 seats left)</option>
        <option>11:00 AM ‚Äì 12:00 PM (187 seats left)</option>
        <option>01:00 PM ‚Äì 02:00 PM (199 seats left)</option>
        <option>02:00 PM ‚Äì 03:00 PM (200 seats left)</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary-custom w-100">Register</button>
  </form>

  <div class="confirmation" id="confirmBox" data-aos="zoom-in">
    <h5>‚úÖ Registration Successful!</h5>
    <p>Thank you for registering. You'll receive a confirmation email shortly.</p>
    <p><strong>Venue:</strong> SRM Vadapalani Main Auditorium</p>
  </div>
</div>

<!-- üìú Footer -->
<footer class="text-center mt-5 text-muted small" data-aos="fade-up">
  &copy; 2025 SRM Vadapalani | Powered by SRM Students
</footer>

<!-- AOS JS -->
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init({
    duration: 800,
    once: true
  });
</script>

<!-- Dark Mode Script -->
<script>
  const form = document.getElementById('regForm');
  const confirmBox = document.getElementById('confirmBox');
  const darkSwitch = document.getElementById('darkModeSwitch');
  const themeIcon = document.getElementById('themeIcon');
  const label = document.querySelector('label[for="darkModeSwitch"]');

  form.addEventListener('submit', function (e) {
    e.preventDefault();
    form.style.display = 'none';
    confirmBox.style.display = 'block';
    confirmBox.scrollIntoView({ behavior: 'smooth' });
    form.reset();
  });

  function setDarkMode(isDark) {
    document.body.classList.toggle('dark-mode', isDark);
    localStorage.setItem('darkMode', isDark);
    darkSwitch.checked = isDark;
    themeIcon.textContent = isDark ? 'üåû' : 'üåô';
    label.classList.remove('text-dark', 'text-light');
    label.classList.add(isDark ? 'text-light' : 'text-dark');
  }

  darkSwitch.addEventListener('change', () => {
    setDarkMode(darkSwitch.checked);
  });

  window.addEventListener('DOMContentLoaded', () => {
    const saved = localStorage.getItem('darkMode') === 'true';
    setDarkMode(saved);
  });
</script>

</body>
</html>
