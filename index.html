<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SRM Vadapalani | Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- AOS CSS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <style>
    :root {
      --primary-blue: #0c4ca3;
      --accent-yellow: #e5b317;
      --base-bg: #e8ecf4;
      --white: #ffffff;
    }

    body {
      background-color: var(--base-bg);
      font-family: 'Segoe UI', sans-serif;
    }

    .hero {
      background-color: var(--white);
      padding: 60px 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
      text-align: center;
      margin-top: 60px;
    }

    .hero h1 {
      color: var(--primary-blue);
      font-size: 2.5rem;
      font-weight: bold;
    }

    .hero p {
      font-size: 1.1rem;
      color: #444;
      margin-bottom: 30px;
    }

    .btn-main {
      background-color: var(--primary-blue);
      color: white;
      font-weight: 600;
      padding: 12px 30px;
      border-radius: 10px;
      font-size: 1rem;
      transition: 0.3s ease;
      text-decoration: none;
    }

    .btn-main:hover {
      background-color: var(--accent-yellow);
      color: black;
    }

    .logo {
      max-height: 80px;
    }

    .carousel-container {
      margin-top: 50px;
      margin-bottom: 50px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 18px rgba(0, 0, 0, 0.08);
    }

    .carousel-item img {
      object-fit: cover;
      height: 400px;
    }

    @media (max-width: 768px) {
      .carousel-item img {
        height: 220px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="hero" data-aos="fade-up">
    <img src="srm-logo.png" alt="SRM Logo" class="logo mb-3">
    <h1>Welcome to SRM Vadapalani</h1>
    <p>Register for auditorium events, access student services, and stay updated.</p>
    <a href="index2.html" class="btn-main">üéüÔ∏è Register for Auditorium</a>
  </div>

  <div class="carousel-container mt-5" data-aos="zoom-in">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="one.webp" class="d-block w-100" alt="Slide 1">
        </div>
        <div class="carousel-item">
          <img src="audi.webp" class="d-block w-100" alt="Slide 2">
        </div>
        <div class="carousel-item">
          <img src="class.webp" class="d-block w-100" alt="Slide 3">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</div>

<footer class="text-center mt-5 text-muted small" data-aos="fade-up">
  &copy; 2025 SRM Vadapalani | Powered by SRM Students
</footer>

<!-- Bootstrap Bundle JS (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- AOS JS -->
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init({
    duration: 1000, // 1 second animation
    once: true      // only once per scroll
  });
</script>

</body>
</html>
